    <fieldset>
        <legend>New Patient Registration</legend>
        <label class="formlabel" for="name">First Name:</label>
        <input data-rule-required="true" data-msg-required="First name is required." type="text" size="30" maxlength="30" id="name" name="name"/>
        <label class="formlabel" for="name">Middle Initial</label>
        <input type="text" size="1" maxlength="1" id="name" name="name"/>
        <label class="formlabel" for="name">Last Name:</label>

        <input type="email" size="30" maxlength="30" id="email" name="email"/>
   
        <label class="formlabel">Sex:</label>

        <label for="female"><input type="radio" id="female" name="female" value="F"/>Female</label>
