<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Demo</title>
    <meta charset='utf-8' />
    <meta name="description" content="Form practice!" />
    <meta name="author" content="Kristena Merritt" />
    <link href="assets/css/style.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
</head>

<form id="medical-form" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
    <fieldset>
        <legend>New Patient Registration</legend>
        <label class="formlabel" for="f-name">First Name:</label>
        <input type="text" size="30" maxlength="30" id="f-name" name="f-name" data-rule-required="true" data-msg-required="First name is required."/>
        <br/>
        <label class="formlabel" for="m-name">Middle Initial</label>
        <input type="text" size="1" maxlength="1" id="m-name" name="m-name"/>
        <br/>
        <label class="formlabel" for="l-name">Last Name:</label>
        <input type="text" size="30" maxlength="30" id="l-name" name="l-name" data-rule-required="true" data-msg-required="Last name is required."/>
        <br/>
        <label class="formlabel" for="email">Email</label>
        <input type="email" size="30" maxlength="30" id="email" name="email" data-rule-required="true" data-msg-required="Please enter a valid email." data-msg-email="Invalid Email"/>
        <br/>
        <label class="formlabel">Sex:</label>
        <label for="male"><input type="radio" id="male" name="sex" value="M" data-rule-required="true" data-msg-required="Please enter your sex."/>Male</label>
        <label for="female"><input type="radio" id="female" name="sex" value="F" data-rule-required="true" data-msg-required="Please enter your sex."/>Female</label>
        <label for="na"><input type="radio" id="na" name="sex" value="N" data-rule-required="true" data-msg-required="Please enter your sex."/>N/A</label>
        <br/>
        <label class="formlabel" for="birthday">Birthday</label>
        <input type="text" size="8" maxlength="8" id="birthday" name="birthday" data-rule-date="true" data-msg-date="Date must be MM/DD/YYYY format" data-rule-required="true" data-msg-required="Please enter your birthday."/>
        <br/>
        <label class="formlabel" for="height">Height (inches)</label>
        <input type="text" size="3" maxlength="3" id="height" name="height" data-rule-min="12" data-rule-max="120"  data-rule-required="true" data-msg-required="Please enter your height."/>  
        <br/>
        <label class="formlabel" for="weight">Weight (pounds)</label>
        <input type="text" size="3" maxlength="3" id="weight" name="weight" data-rule-min="10" data-rule-max="500"  data-rule-required="true" data-msg-required="Please enter your weight."/>
        <br/>
        <hr/>
        <label class="formlabel" for="telephone">Phone Number</label>
        <input type="tel" name="phonenumber" id="telephone" data-rule-required="true" data-msg-required="Please enter your telephone number." data-rule-phoneUS="true" data-msg-phoneUS="Invalid Phone Number"/>
        <br/>
        <label class="formlabel" for="marital">Marital Status</label>
        <select id="marital" name="marital" data-rule-required="true" data-msg-required="Marital status is required.">
            <option value="" selected>Select an Option...</option>
            <option value="S">Single</option>
            <option value="M">Married</option>
            <option value="L">Legally Separated</option>
            <option value="W">Widowed</option>
        </select>
        <br/>
        <label class="formlabel" for="address">Address</label>
        <input type="text" size="30" id="address" maxlength="30" name="address" data-msg-maxlength="Address must be less than 30 characters" data-rule-required="true" data-msg-required="Please enter your address."/>
        <br/>
        <label class="formlabel" for="city">City/State/Zip</label>
        <input type="text" size="30" id="city" maxlength="30" name="city" data-rule-required="true" data-msg-required="Please enter your city."/>
        <select name="state" id="state" data-rule-required="true" data-msg-required="Please select your state.">
            <option value="" selected="selected">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <input type="text" size="5" id="zip" data-rule-minlength="5" data-msg-minlength="Zip code must be at least 5 digits!" data-rule-required="true" data-msg-required="Please enter your zip code."/>
        <br/>
        <hr/>
        <label class="formlabel">Taking Medications:</label>
        <label for="med-yes"><input type="radio" id="med-yes" name="meds" data-rule-required="true" data-msg-required="Please select yes or no."/>Yes</label>
        <label for="med-no"><input type="radio" id="med-no" name="meds"/>No</label>
        <label for="medicationslist">If yes, list medications here:</label>
        <input type="text" id="medicationslist" name="medicationslist"/>
        <br/>
        <input type="submit" value="Submit Patient Form" />
    </fieldset>

</form>

<script>
    $( "#medical-form" ).validate({
    
    });                    
    </script>

</html>
